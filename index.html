
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Je t'accuse - DÃ©mo</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    h2 {
      color: #ccc;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .turntable {
      position: relative;
      width: 300px;
      height: 300px;
      margin: auto;
      border-radius: 50%;
      background: #000;
      border: 10px solid #333;
      animation: spin 6s linear infinite;
    }
    .turntable img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .audio {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Je t'accuse</h1>
  <h2>Version finale avec tourne-disque et logo de Pauline</h2>
  <div class="turntable">
    <img src="logo_pauline.png" alt="Logo Pauline" />
  </div>
  <div class="audio">
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1338988354&color=%23111111&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
    </iframe>
  </div>
</body>
</html>
