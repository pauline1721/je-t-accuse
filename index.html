
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Je t'accuse - Pauline</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    h2 {
      color: #ccc;
      font-size: 20px;
      margin-bottom: 30px;
    }
    .turntable {
      position: relative;
      width: 320px;
      height: 320px;
      margin: auto;
      border-radius: 50%;
      background: #000;
      border: 10px solid #333;
      animation: spin 6s linear infinite;
    }
    .turntable img {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      height: 90px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .video {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Je t'accuse</h1>
  <h2>Version finale avec tourne-disque et logo de Pauline</h2>
  <div class="turntable">
    <img src="logo_pauline.png" alt="Logo Pauline" />
  </div>
  <div class="video">
    <iframe width="320" height="180" src="https://www.youtube.com/embed/tDq3fNewFHQ"
      title="Je t'accuse - Suzane" frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
