
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Je t'accuse</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    .turntable {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px auto;
      background-image: url('tourne_disque_base.png');
      background-size: cover;
      background-position: center;
    }
    .disc {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90px;
      height: 90px;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      animation: spin 6s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .video {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Je t'accuse</h1>
  <div class="turntable">
    <img src="logo_pauline.png" class="disc" alt="Disque tournant" />
  </div>
  <div class="video">
    <iframe width="320" height="180" src="https://www.youtube.com/embed/U3_djdjsI5Q"
      title="Je t'accuse - Suzane" frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
