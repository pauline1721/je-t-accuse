
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Je t'accuse - MyMeeToo</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 32px;
    }
    .turntable {
      margin: 30px auto;
      max-width: 90%;
      animation: spin 10s linear infinite;
      width: 100%;
      max-width: 600px;
    }
    .turntable img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    .video {
      margin: 40px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Je t'accuse</h1>
  <div class="turntable">
    <img src="tourne_disque_mymetoo_grand.png" alt="Tourne-disque MyMeeToo avec logo Pauline" />
  </div>
  <div class="video">
    <iframe width="320" height="180" src="https://www.youtube.com/embed/U3_djdjsI5Q."
      title="Je t'accuse - Suzane" frameborder="0"
      allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
